<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sport Zone</title>
</head>
<body>
    <header>
        <h1>Explorez le Monde du Sport</h1>
    </header>
    <section id="main-content">
        <div class="sport-card" onmouseover="rotateCard(this)" onmouseout="resetCard(this)">
            <img src="football.jpg" alt="Football">
            <h2>Football</h2>
            <p>Découvrez l'excitation du football, le sport le plus populaire au monde.</p>
        </div>
        <div class="sport-card" onmouseover="rotateCard(this)" onmouseout="resetCard(this)">
            <img src="basketball.jpg" alt="Basketball">
            <h2>Basketball</h2>
            <p>Plongez dans l'action rapide du basketball et ressentez l'énergie sur le terrain.</p>
        </div>
        <div class="sport-card" onmouseover="rotateCard(this)" onmouseout="resetCard(this)">
            <img src="tennis.jpg" alt="Tennis">
            <h2>Tennis</h2>
            <p>Explorez l'élégance du tennis, un sport qui combine puissance et finesse.</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
